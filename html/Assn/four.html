<!-- WAP to print the least number in the given numbers.  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Numbers </h1>
    <script>
        let n1 = prompt("Enter a number");
        let n2 = prompt("Enter a number");

        if (n1 < n2){
            console.log(n1 +"is the smallest number");
        }
        else if (n2 < n1){
            console.log(n2 +"is the smallest number");
        }
        else{
            console.log(n1 + "and" + "are eqal");
        }
    </script>
</body>
</html>
