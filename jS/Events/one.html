<!-- Javascript EventS.  -->
<!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title> JavaScript Events </title>

            <script>
                // Events. 

                function myFn() {
                    alert("Don't Click again!");
                }
            </script>
        </head>
        <body style="background-color: blue; text-align: center;">
            <h4 style="color: bisque;">Javascript Event & event handling </h4>
            <button style="color: blueviolet;" onclick="myFn()">Button 1</button><br><br>
            <button style="color: blueviolet; background: #d06497;" onmouseover="myFn()">Button 2</button><br><b></b>
        </body>
</html>
